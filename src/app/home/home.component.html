<p>
  home works!
</p>

<div class="container color-dark">
	<div class="col">
		<p>Add bucket list item</p>
	</div>
	<div class="col">
		<p>Your bucket list ({{ itemCount }})</p>
	</div>
</div>
<div class="container color-light" [@goals]= "goals.length">
	<div class="col">
		<p class="sm">Use this form below to add a new Bucket list goal.</p>
		<form>
			<input type="text" name="item" class="txt" placeholder="lifegoal.." [(ngModel)] = "goalText">
			<br><span>{{ goalText }}</span>
			<input type="submit" [value] ="btnText" class="btn" (click) = "addItem()">
		</form>
	</div>
	<div class="col">
		<p class="life-container" *ngFor = 'let goal of goals; let i = index' (click)= "removeItem(-1)"> 
		{{goal}}	
		</p>
	</div>
</div>
